<article class="blog-post">
  <h1>{{ vm.blog.title }}</h1>
  <p>{{ vm.blog.content }}</p>
  <ul>
    <li>By {{ vm.blog.author }}</li>
    <li>{{ vm.blog.date | date}}</li>
    <li>4 comments</li>
  </ul>
  <div>
    <a href="#/blog-post/{{ vm.blog._id }}/edit" class="button-big button-read">Edit</a>
    <a href="#/blog-post/" class="button-big button-read">Home</a>
  </div>
</article>
