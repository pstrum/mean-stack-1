<article class="blog-post" ng-repeat="blog in vm.blogs | orderBy:'-date'">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.content | limitTo:150 }}<span ng-if="blog.content.length > 150">...</span></p>
  <ul>
    <li>By {{ blog.author }}</li>
    <li>{{blog.date | date}}</li>
    <li>4 comments</li>
  </ul>
  <div>
    <a href="#/blog-post/{{ blog._id }}" ng-click="vm.scroll()" class="button-big button-read">Read More</a>
    <a ng-click="vm.delete(blog)" class="button-big button-read">Delete</a>
  </div>
</article>
<h1 class="no-show ng-cloak" ng-show="vm.blogs.length === 0">No Posts! Want to <a href='#/blog-post/new'>create one</a>?</h1>
